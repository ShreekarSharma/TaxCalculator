<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tax Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="display-5 text-center mt-5">Tax Calculator</h1>
    <div class="border border-dark-subtle p-5 outer-div">
      <form>
        <div class="mb-3">
          <label for="gross-annual-income" class="form-label"
            >Enter gross annual income</label
          >&nbsp;<i
            class="bi bi-question-circle"
            ata-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Gross annual income is your total salary in a year before any deductions."
          ></i>
          <input
            type="text"
            class="form-control"
            id="gross-annual-income"
            placeholder="Enter gross annual income"
            required
          /><i
            class="bi bi-exclamation-circle gross-annual-income-icon hide"
            ata-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Please enter numbers only."
          ></i>
        </div>
        <div class="mb-3">
          <label for="extra-income" class="form-label">Enter extra income</label
          >&nbsp;<i
            class="bi bi-question-circle"
            ata-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Extra income"
          ></i>
          <input
            type="text"
            class="form-control"
            id="extra-income"
            placeholder="Enter extra income from other sources"
            required
          /><i
            class="bi bi-exclamation-circle extra-income-icon hide"
            ata-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Please enter numbers only."
          ></i>
        </div>
        <div class="mb-3">
          <label for="age-group" class="form-label">Enter age group</label
          >&nbsp;<i
            class="bi bi-question-circle"
            ata-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Age Group"
          ></i>
          <select class="form-select" id="age-group" aria-label="Default select example">
            <option value="&lt;40">&lt;40</option>
            <option value="&gt;=40 & &lt;60">&gt;=40 & &lt;60</option>
            <option value="&gt;=60">&gt;=60</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="total-applicable-deductions" class="form-label"
            >Enter total applicable deductions</label
          >&nbsp;<i
            class="bi bi-question-circle "
            ata-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Total Applicable Deductions"
          ></i>
          <input
            type="text"
            class="form-control red-outline"
            id="total-applicable-deductions"
            placeholder="Add total applicable deductions"
            required
          /><i
            class="bi bi-exclamation-circle total-applicable-deductions-icon hide"
            ata-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Please enter numbers only."
          ></i>
        </div>
        <button
          type="button"
          class="btn btn-submit w-100"
          data-bs-toggle="modal"
          data-bs-target="#output-modal"
          onclick="calculateFinalAmount()"
        >
          Submit
        </button>
      </form>
    </div>
    <!-- Output Modal -->
    <div
      class="modal fade"
      id="output-modal"
      tabindex="-1"
      aria-labelledby="outputModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body text-center p-5">
            <h2>Your overall income will be</h2>
            <h3 id="result"></h3>
            <h4>after tax deductions</h4>
            <button
              type="button"
              class="btn button-close w-50 mt-5"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
